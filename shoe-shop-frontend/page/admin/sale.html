<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Shop | Sale</title>
    <link href="../../assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/regular-user-sidebar/index.css">
    <link rel="stylesheet" href="../../assets/css/spiner/spiner.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <script src="../../assets/js/sidebar.js"></script>
    <style>
        .card {
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-text {
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #6c757d;
        }

        .card-title {
            margin-bottom: 0.75rem;
            font-weight: 500;
        }

        .card-subtitle {
            margin-bottom: 0.75rem;
            font-size: 1rem;
            color: #007bff;
        }

        .btn-add-cart {
            background-color: #007bff;
            border: none;
            border-radius: 0.25rem;
            color: #fff;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .btn-add-cart:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div style="background: transparent !important;">
    <div style="z-index: 1000" class="navigation">
        <ul>
            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="footsteps-outline"></ion-icon>
                        </span>
                    <span class="title">Shoe Shop</span>
                </a>
            </li>

            <li>
                <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="customer.html">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                    <span class="title">Customer</span>
                </a>
            </li>

            <li>
                <a href="supplier.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Supplier</span>
                </a>
            </li>

            <li>
                <a href="employee.html">
                        <span class="icon">
                            <ion-icon name="people-circle-outline"></ion-icon>
                        </span>
                    <span class="title">Employee</span>
                </a>
            </li>

            <li>
                <a href="refund.html">
                        <span class="icon">
                            <ion-icon name="refresh-outline"></ion-icon>
                        </span>
                    <span class="title">Refund</span>
                </a>
            </li>

            <li>
                <a href="branch.html">
                        <span class="icon">
                            <ion-icon name="business-outline"></ion-icon>
                        </span>
                    <span class="title">Branch</span>
                </a>
            </li>

            <li>
                <a href="inventory.html">
                        <span class="icon">
                            <ion-icon name="file-tray-stacked-outline"></ion-icon>
                        </span>
                    <span class="title">Inventory</span>
                </a>
            </li>

            <li>
                <a href="manager.html">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                    <span class="title">Manager</span>
                </a>
            </li>

            <li>
                <a href="sale.html">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                    <span class="title">Sale</span>
                </a>
            </li>

        </ul>
    </div>
    <div style="right: 300px" id="back" class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="user">
                <img src="../../assets/imgs/customer01.jpg" alt="">
            </div>
        </div>
        <div style="right: 30%" class="row flex-nowrap">
            <section class="col overflow-hidden" style="margin-left: 10px">
                <section class="row flex-nowrap">
                    <section class="col-9 p-3" style="left:300px!important;background-color: #F7F7F7; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                        <div class="d-flex justify-content-sm-between align-items-center mb-3">
                            <h4 style="color: #00ADB5;">Order&nbsp; <i class="bi bi-layout-text-sidebar text-dark fs-4"></i></h4>
                            <div class="input-group mb-3 me-5" style="width: 300px; border-radius: 10px; overflow: hidden;">
                                <span class="input-group-text" id="basic-addon1" style="background-color: #00ADB5; color: #FFFFFF;"><i class="bi bi-search-heart text-white"></i></span>
                                <input style="border: none; padding: 10px; border-radius: 0 10px 10px 0;" type="text" class="form-control" id="txt-search-product" placeholder="Search Product" aria-label="Search" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="draggable slider d-flex flex-nowrap z-n1 mb-3" style="background-color: #FFFFFF; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                            <button class="btn btn-secondary rounded-circle" id="btn-move-left" style="background-color: #00ADB5; color: #FFFFFF; border: none; padding: 10px; font-size: 18px; font-weight: bold;"><</button>
                            <ul class="nav ms-3 nav-pills overflow-hidden d-flex flex-nowrap" id="brand-list" role="tablist" style="flex-wrap: nowrap; overflow-x: auto; padding: 10px;">
                                <!-- list items here -->
                            </ul>
                            <button class="btn btn-secondary rounded-circle me-2" id="btn-move-right" style="background-color: #00ADB5; color: #FFFFFF; border: none; padding: 10px; font-size: 18px; font-weight: bold;"> ></button>
                        </div>
                        <div class="tab-content overflow-y-scroll" style="height: 83vh; padding: 20px; border-radius: 10px; background-color: #FFFFFF; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                            <div class="row row-cols-md-2 row-cols-sm-6 row-cols-lg-4 flex-wrap me-2" id="product-content"></div>
                        </div>
                    </section>
                    <section class="col-3 border-start position-fixed end-0 overflow-y-scroll" style="height: 100vh; background-color: #F7F7F7; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                        <section class="p-3">
                            <h4 style="color: #00ADB5;">Order Details</h4>
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab-demo" role="tablist">
                                    <a class="nav-link active" id="nav-demo-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true" style="color: #00ADB5;">Demo</a>
                                    <a class="nav-link" id="nav-tab-loyality" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" style="color: #00ADB5;">Loyalty</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                                    <div class="form-group">
                                        <label for="txt-demo-name" class="text-secondary">Name</label>
                                        <input id="txt-demo-name" type="text" class="form-control input-group-sm" placeholder="Customer Name" style="border: none; padding: 10px; border-radius: 10px;">
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                                    <div class="form-group mt-1">
                                        <label for="txt-cus-contact" class="text-secondary">Customer Contact</label>
                                        <input type="text" class="form-control" placeholder="Contact No" list="list-customerList" id="txt-cus-contact" style="border: none; padding: 10px; border-radius: 10px;">
                                        <datalist id="list-customerList">

                                        </datalist>
                                    </div>
                                    <div class="d-flex justify-content-sm-between mt-2">
                                        <h6 class="text-secondary">Customer Name</h6>
                                        <small class="text-dark" id="txt-customer-name"></small>
                                    </div>
                                    <div class="d-flex justify-content-sm-between mt-1">
                                        <h6 class="text-secondary">Loyalty Point</h6>
                                        <small class="text-dark" id="txt-point"></small>
                                    </div>
                                    <div class="d-flex justify-content-sm-between mt-1">
                                        <h6 class="text-secondary">Added Point</h6>
                                        <small class="text-dark" id="added-new-point">0</small>
                                    </div>
                                </div>
                            </div>
                            <small class="text-secondary">Product</small>
                            <section class="mt-1 overflow-y-scroll border" style="height: 250px; border-radius: 10px; padding: 10px;" id="cart"></section>

                            <div class="d-flex justify-content-sm-around mt-1" id="pay-method">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="CASH" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                    <label class="form-check-label" for="flexRadioDefault1" style="color: #00ADB5;">
                                        Cash
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="CARD" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2" style="color: #00ADB5;">
                                        Card
                                    </label>
                                </div>
                            </div>

                            <section>
                                <input id="txt-cash" type="text" class="form-control mt-1" placeholder="CASH" style="border: none; padding: 10px; border-radius: 10px;">
                            </section>

                            <section class="bg-info-subtle rounded-2 mt-1 p-2">
                                <div class="d-flex justify-content-between">
                                    <h5 class="">Subtotal</h5>
                                    <h5 id="txt-sub-total">RS.</h5>
                                </div>
                            </section>
                            <button class="btn btn-danger w-100 mt-1" id="btn-clear" style="background-color: #00ADB5; color: #FFFFFF;">Clear</button>
                            <button class="btn btn-primary w-100 mt-1" id="btn-proceed-order" style="background-color: #00ADB5; color: #FFFFFF;">Proceed Order</button>
                        </section>
                    </section>
                </section>
            </section>
        </div>

        <div class="overlay"></div>
        <div class="spanner">
            <div class="loader"></div>
            <p>Uploading music file, please be patient.</p>
        </div>

        <div class="modal fade" id="payment-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="supplier-inputs">
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-1">
                                        <label for="customer-gender" class="form-label">Customer Gender</label>
                                        <select class="form-select" aria-label="Default select example" id="customer-gender">
                                            <option selected></option>
                                            <option value="BOC">BOC</option>
                                            <option value="HNB">HNB</option>
                                            <option value="PEOPLES">PEOPLES</option>
                                            <option value="SAMPATH">SAMPATH</option>
                                            <option value="NSB">NSB</option>
                                            <option value="COMERCEL">COMERCEL</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-1">
                                        <label for="customer-contact" class="form-label" id="lbl-status">Customer Contact</label>
                                        <input type="text" class="form-control" id="customer-contact">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn-payment">Add Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../controller/commonDetailController.js"></script>
<script src="../../controller/userOrderController.js"></script>
</body>
</html>
