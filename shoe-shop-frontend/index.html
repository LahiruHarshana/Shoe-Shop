<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shoe Shop</title>
    <link rel="icon" href="shoes-store-logo-template-design_316488-430%20copy.jpg">
    <meta name="keywords" content="shoes, footwear, fashion, shop, online shop">
    <meta name="description" content="Welcome to My Shoe Shop - your one-stop destination for stylish and comfortable footwear. Explore our collection and find the perfect pair for every occasion.">
    <meta name="owner" content="Lahiru Harshana Jaysinghe">
    <meta name="author" content="Lahiru Harshana Jaysinghe">
    <meta name="theme-color" content="#ffffff">
    <meta name="robots" content="index, follow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>

<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://i.pinimg.com/originals/75/49/6e/75496e55be60c1cbf480d6e76bd11ec4.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="usrName" class="form-control form-control-lg" />
                                        <label class="form-label" for="usrName">User Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="txtPswd" class="form-control form-control-lg" />
                                        <label class="form-label" for="txtPswd">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button id="loginBtn" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                        <a href="#!" style="color: #393f81;">Register here</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="util/base.js"></script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="controller/LoginController.js"></script>

</body>
</html>
