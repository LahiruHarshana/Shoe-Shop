<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shoe Shop</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/sweetAlerts.js"></script>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="controller/LoginController.js"></script>
</head>
<body>

<div class="wrapper">
    <form action="" id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" class="form-control" name="username" id="usrName" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" class="form-control" name="password" id="txtPswd" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="remember-forgot">
            <label>
                <input type="checkbox" name="remember"> Remember me
            </label>
            <a href="#">Forgot Password ?</a>
        </div>

        <button type="submit" class="btun" id="loginBtn">Login</button>

        <div class="register-link">
            <p>Don't have an account ? <a href="#">Register Here</a></p>
        </div>
    </form>
</div>

<script src="util/base.js"></script>
</body>
</html>
