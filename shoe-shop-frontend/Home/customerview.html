<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Customer View</h1>

    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <tbody>
                <tr>
                    <th>Customer ID</th>
                    <td id="customerId"></td>
                </tr>
                <tr>
                    <th>Customer Name</th>
                    <td id="customerName"></td>
                </tr>
                <tr>
                    <th>User ID</th>
                    <td id="userId"></td>
                </tr>
                <!-- Add more rows for other fields as needed -->
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <table class="table">
                <tbody>
                <tr>
                    <th>Gender</th>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <th>Join Date</th>
                    <td id="joinDate"></td>
                </tr>
                <!-- Add more rows for other fields as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
