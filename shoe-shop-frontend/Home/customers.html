    <title>Customers</title>

    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customers</h1>
    <button id="addBtn" onclick="togglePopup()" class="btn btn-primary">Add</button>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>

    <div style="display: block;z-index: 1000" id="popup">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-2">
                <label for="cus_idTxt" class="form-label">Customer ID</label>
                <input type="text" class="form-control" id="cus_idTxt">
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                    <option selected>Choose...</option>
                    <option>FEMALE</option>
                    <option>MALE</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">DOB</label>
                <input type="date" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="joinDate" class="form-label">Join Date</label>
                <input type="date" class="form-control" id="joinDate">
            </div>
            <div class="col-md-6">
                <label for="buildingNumber" class="form-label">Building Number</label>
                <input type="text" class="form-control" id="buildingNumber" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="laneName" class="form-label">Lane Name</label>
                <input type="text" class="form-control" id="laneName" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" placeholder="1234 Main St">
            </div>

            <div class="col-md-6">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="contact" class="form-label">Contact No.</label>
                <input type="text" class="form-control" id="contact">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="points" class="form-label">Points</label>
                <input type="text" class="form-control" id="points">
            </div>
            <div class="col-md-2">
                <label for="level" class="form-label">Level</label>
                <input type="text" class="form-control" id="level">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" id="saveBtn" class="btn btn-primary">Save</button>
            </div>
        </form>
        <button onclick="togglePopup()" style="margin-top: 10px;" class="btn btn-secondary">Close</button>
    </div>
</div>
