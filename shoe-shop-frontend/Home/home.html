<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 60px;
        }

        .sidebar-item {
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h3 class="text-white px-4 pb-3">Sidebar</h3>
    <ul class="list-unstyled">
        <li class="sidebar-item" data-page="dashboard">Dashboard</li>
        <li class="sidebar-item" data-page="products">Products</li>
        <li class="sidebar-item" data-page="orders">Orders</li>
        <li class="sidebar-item" data-page="customers">Customers</li>
        <li class="sidebar-item" data-page="settings">Settings</li>
    </ul>
</div>

<div class="main-content" id="mainContent">
    <h1>Welcome to the Home Page</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        sidebarItems.forEach(function(item) {
            item.addEventListener('click', function() {
                const page = this.dataset.page;
                loadContent(page);
            });
        });

        function loadContent(page) {
            const mainContent = document.getElementById('mainContent');
            const url = page + '.html';

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    mainContent.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                });
        }
    });
</script>
</body>
</html>
