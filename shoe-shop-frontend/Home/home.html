<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 60px;
            overflow-y: auto;
            transition: width 0.3s ease;
        }

        .sidebar-item {
            padding: 10px 20px;
            color: #a81111;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar-item:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }
    </style>
</head>
<body>
<header>
    <nav style="z-index: 100" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link sidebar-item active" href="#" data-page="Dashboard/dashboard">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link sidebar-item" href="#" data-page="Inventory/inventory">Inventory</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link sidebar-item" href="#" data-page="customers">Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link sidebar-item" href="#" data-page="Employee/employee">Employee</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link sidebar-item" href="#" data-page="sales">Sales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link sidebar-item" href="#" data-page="suppliers">Suppliers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link sidebar-item" href="#" data-page="settings">Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
<div class="main-content" id="mainContent">
    <h1>Welcome to the Home Page</h1>
    <button id="check">Check</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('check').addEventListener('click', function() {
        const token = "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJsYWhpcnUiLCJpYXQiOjE3MTQwOTgwODgsImV4cCI6MTcxNDE4NDQ4OH0.hvitGteE8HKC3PPj7qOiPNoNQrgD83X3Hl3v4VPzyH8";
        fetch('http://localhost:8081/app/api/v1/customer', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    });

    document.addEventListener("DOMContentLoaded", function() {
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        sidebarItems.forEach(function(item) {
            item.addEventListener('click', function() {
                const page = this.dataset.page;
                loadContent(page);
            });
        });

        function loadContent(page) {
            const mainContent = document.getElementById('mainContent');
            const url = page + '.html';
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    mainContent.innerHTML = data;
                    const scripts = mainContent.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        newScript.text = script.text;
                        mainContent.appendChild(newScript);
                    });
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                });
        }
    });
</script>
</body>
</html>
